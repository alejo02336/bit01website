  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <input type="checkbox" id="toggle" />

      <nav>
        <img class="logo" src="../assets/logo.png" alt="" srcset="" />

        <label class="navbar-toggler" for="toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>

        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Hotel</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Explore</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="contact-box">
        <div class="left"></div>
        <div class="right">
          <form id="myForm">
            <h2>Contact Us</h2>
            <input
              id="name"
              required
              type="text"
              class="field"
              placeholder="Your name"
            />
            <input
              id="lastname"
              required
              type="text"
              class="field"
              placeholder="Your last name"
            />
            <textarea
              id="message"
              required
              placeholder="Message"
              class="field"
            ></textarea>
            <button type="submit" class="btn_send">Send</button>
          </form>
        </div>
      </div>
    </div>
